<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sign-up form</title>
</head>
<body>
    <div class="main-container">
        <div class="main">
            <div class="logo">
                <div class="image"></div>
                <div class="banner">
                    <div class="banner-logo"></div>
                    <div class="banner-text">Milestone</div>
                </div>
            </div>
            <div class="text">
                <div class="header">
                    <div class="header-text">
                        <p>This form let's you register your account to Milestone. Do this now to start tracking the Milestones of <span class="italic">your</span> children</p>
                        <p>You <span class="italic">know</span> you want to.</p>
                    </div>
                </div>
                <div class="form-container">
                    <div class="header-form"><p>Let's do this!</p></div>
                    <div class="form">
                        <div class="form-name">
                            <div class="wrapper-first-name">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name">
                            </div>
                            <div class="wrapper-last-name">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name">
                            </div>
                        </div>
                        <div class="form-contact">
                            <div class="wrapper-email">
                                <label for="email">E-mail</label>
                                <input type="email" id="email">
                            </div>
                            <div class="wrapper-phone">
                                <label for="phone">Phone number</label>
                                <input type="text" id="phone">
                            </div>
                        </div>
                        <div class="form-password">
                            <div class="wrapper-password">
                                <label for="password">Password</label>
                                <input type="text" id="password">
                            </div>
                            <div class="wrapper-confirmation">
                                <label for="confirmation">Confirm password</label>
                                <input type="text" id="confirmation">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit">Create account</button>
                    <p>Already have an account? Click <a href="login.html">here</a> to login</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
